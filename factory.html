      for(let i = 0; i < els.length; i++) {
        this[i] = els[i]
      }
      this.length = els.length
    }
    css() {
      /** ... ... */
      return this
    }
  }

  /** 工厂调用 */
  const $ = (selector) => {
    return new Jquery(selector)
